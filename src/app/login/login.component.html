<h3 class="alert alert-primary text-center">Login Page</h3>
<div class="container my-5">
  <h3 *ngIf="mass.length > 0" class="alert alert-danger text-center">
    {{ mass }}
  </h3>
  <div class="card bg-dark text-white p-3">
    <div class="form-group my-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="userMail"
      />
    </div>
    <div class="form-group my-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="userPass"
      />
    </div>
    <div class="d-grid">
      <button (click)="login()" class="btn btn-info">Login</button>
    </div>
  </div>
</div>
