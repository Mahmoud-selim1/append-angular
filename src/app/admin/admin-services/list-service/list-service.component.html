<app-admin-nav></app-admin-nav>
<div class="container">
  <table class="table table-dark text-center my-5">
    <thead>
      <tr>
        <th>Id</th>
        <th>icon</th>
        <th>Title</th>
        <th>Description</th>
        <th colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of allData">
        <td>{{ allData.indexOf(i) + 1 }}</td>
        <td><i [class]="i.icon"></i></td>
        <td>{{ i.title }}</td>
        <td>{{ i.description }}</td>
        <td>
          <button (click)="deleteService(i.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
        <td>
          <a routerLink="/update-services/{{ i.id }}" class="btn btn-warning"
            >Update</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
