<app-admin-nav></app-admin-nav>
<div class="container my-5">
  <div class="form-group my-3">
    <label for="icon" class="form-label">Icon</label>
    <input type="text" id="icon" class="form-control" [(ngModel)]="obj.icon" />
  </div>
  <div class="form-group my-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      [(ngModel)]="obj.title"
    />
  </div>
  <div class="form-group my-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      id="description"
      class="form-control"
      [(ngModel)]="obj.description"
    />
  </div>
  <div class="d-grid">
    <button (click)="add()" class="btn btn-info">Create New Service</button>
  </div>
</div>
