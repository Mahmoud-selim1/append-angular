<app-admin-nav></app-admin-nav>
<div class="container my-5">
  <div class="card p-4">
    <div class="form-group my-3">
      <label for="blogImg" class="form-label">Blog imageUrl</label>
      <input
        type="text"
        id="blogImg"
        class="form-control"
        [(ngModel)]="obj.blogImg"
      />
    </div>
    <div class="form-group my-3">
      <label for="category" class="form-label">Category</label>
      <input
        type="text"
        id="category"
        class="form-control"
        [(ngModel)]="obj.category"
      />
    </div>
    <div class="form-group my-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="obj.description"
      />
    </div>
    <div class="form-group my-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        [(ngModel)]="obj.username"
      />
    </div>
    <div class="form-group my-3">
      <label for="userImg" class="form-label">User image</label>
      <input
        type="text"
        id="userImg"
        class="form-control"
        [(ngModel)]="obj.userImg"
      />
    </div>
    <div class="d-grid">
      <button (click)="createBlog()" class="btn btn-info">Add New Blog</button>
    </div>
  </div>
</div>
